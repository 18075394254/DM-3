apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    defaultConfig {
        applicationId "com.example.user.dm_3"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.0.1'
    compile project(':slidelibrary')
    compile project(':android-pdf-viewer')
    compile files('src/main/libs/MobCommons-2018.0704.1311.jar')
    compile files('src/main/libs/MobTools-2018.0704.1157.jar')
    compile files('src/main/libs/ShareSDK-Core-3.2.0.jar')
    compile files('src/main/libs/ShareSDK-QQ-3.2.0.jar')
    compile files('src/main/libs/ShareSDK-Wechat-3.2.0.jar')
    compile files('src/main/libs/ShareSDK-Wechat-Core-3.2.0.jar')
}
